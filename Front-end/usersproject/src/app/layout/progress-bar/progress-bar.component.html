<div *ngIf="isLoading" class="row">
    <div class="progress" style="height: 5px">
        <div
            class="progress-bar"
            role="progressbar"
            [attr.aria-valuenow]="currentProgress"
            [style.width]="currentProgress + '%'"
            aria-valuemin="0"
            aria-valuemax="100"
        ></div>
    </div>
</div>
